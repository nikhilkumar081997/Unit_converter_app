        <title>Time Conversion</title>
        <!-- link css -->
        <link rel="stylesheet" type="text/css" href="stylepro.css">

    <body>
        <!--time Conversion-->

        <div class="len-heading">
            <p>
                <i class="fa-solid fa-clock fa-spin" style="color: #dfe4ec;"></i>
                Time Convertor</p>
        </div>
        <!-- formsection -->
        <div class="length-box target ">
            <main>
                <form>
                    <input type="number" id="input" name="input" placeholder="Input">
                    <select id="inputType">
                        <option value="hour">
                            Hours (hr)</option>
                        <option value="minute">Minutes (min)</option>
                        <option value="second">Seconds (sec)</option>
                    </select>

                    <input
                        type="number"
                        id="result"
                        name="output"
                        disabled="disabled"
                        placeholder="Result">
                    <select id="resultType">
                        <option value="hour">
                            Hours (hr)</option>
                        <option value="minute">Minutes (min)</option>
                        <option value="second">Seconds (sec)</option>
                    </select>
                    <!-- <br> <button type="button" id="convert" class="btn btn-outline-info btn-lg
                    d-grid gap-2 col-6 mx-auto">Convert</button> -->
                </form>
            </main>
        </div>

        <!-- javascript -->

        <script src="time.js"></script>
